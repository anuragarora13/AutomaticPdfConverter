<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Downloader</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="mb-0">Download PDFs from Google Drive</h2>
                    </div>
                    <div class="card-body">
                        <!-- Form -->
                        <form id="downloadForm">
                            <div class="mb-3">
                                <label for="folderId" class="form-label">Folder ID:</label>
                                <input type="text" class="form-control" id="folderId" name="folderId" placeholder="Enter Google Drive Folder ID" required>
                            </div>
                            <div class="mb-3">
                                <label for="downloadFolder" class="form-label">Download Folder:</label>
                                <input type="text" class="form-control" id="downloadFolder" name="downloadFolder" placeholder="Enter local download path (e.g., C:\Downloads)" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success" id="downloadButton">
                                    <span id="buttonText">Start Download</span>
                                    <span id="loadingSpinner" class="spinner-border spinner-border-sm ms-2" role="status" style="display: none;"></span>
                                </button>
                            </div>
                        </form>

                        <!-- Progress Bar -->
                        <div id="progressBarContainer" class="mt-4" style="display: none;">
                            <div class="progress" style="height: 25px;">
                                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                            </div>
                        </div>

                        <!-- Status Area -->
                        <div id="status" class="mt-4 p-3 border rounded" style="max-height: 300px; overflow-y: auto; background-color: #f8f9fa;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.IO Client -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.1/dist/socket.io.min.js"></script>
    <!-- Bootstrap 5 JS (for tooltips, etc., if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="/static/script.js"></script>
</body>
</html>
